name: trade_journal_app
description: "A professional trading journal & analytics app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Local persistence (offline-first)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State management
  provider: ^6.1.2
  
  # Utilities
  intl: ^0.19.0          # Date/number formatting
  uuid: ^4.5.1           # Unique ID generation
  
  # Charts & visualization
  fl_chart: ^0.69.0      # Beautiful charts for analytics
  
  # Environment & networking
  flutter_dotenv: ^5.2.1        # Load .env files
  web_socket_channel: ^3.0.1    # WebSocket for real-time data
  http: ^1.2.2                  # HTTP client for REST API
  
  # File system
  path_provider: ^2.1.4         # Access to file system directories
  share_plus: ^10.0.0           # Share files/content (downgraded for Firebase compat)
  shared_preferences: ^2.2.2    # Key-value storage for settings
  
  # Firebase Authentication
  firebase_core: ^3.1.0         # Firebase initialization
  firebase_auth: ^5.1.0         # Email/password + Google auth
  google_sign_in: ^6.2.1        # Google Sign-In SDK
  cloud_firestore: ^5.0.0       # User data storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
  
  # We'll add custom fonts later for extra polish
  # fonts:
